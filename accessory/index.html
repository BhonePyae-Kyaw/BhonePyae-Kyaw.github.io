<!DOCTYPE html>
<html>
  <head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body>
    <h1>Car Accessories</h1>

    <form id="accessoryForm">
      <label for="accessory">Select an accessory:</label>
      <select id="accessory" name="accessory">
        <option value="carCover">Car Cover</option>
        <option value="seatCovers">Seat Covers</option>
        <option value="floorMats">Floor Mats</option>
        <!-- Add more options as needed -->
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="1" value="1" />

      <button type="button" onclick="addToProductList()">Add</button>
    </form>

    <h2>Product List</h2>

    <table id="productList">
      <tr>
        <th>Accessory</th>
        <th>Amount</th>
        <th>Unit Price</th>
        <th>Total</th>
      </tr>
    </table>

    <p class="total">Gross Price: $<span id="totalPrice">0</span></p>
    <p class="total">VAT Price: $<span id="VATPrice">0</span></p>
    <p class="total">Net Price: $<span id="netPrice">0</span></p>

    <script>
      function addToProductList() {
        var accessory = document.getElementById("accessory").value;
        var amount = document.getElementById("amount").value;
        var unitPrice = calculatePrice(accessory);
        var totalPrice = unitPrice * amount;

        var table = document.getElementById("productList");
        var row = table.insertRow(-1);
        var accessoryCell = row.insertCell(0);
        var amountCell = row.insertCell(1);
        var unitCell = row.insertCell(2);
        var totalPriceCell = row.insertCell(3);

        accessoryCell.innerHTML = accessory;
        amountCell.innerHTML = amount;
        unitCell.innerHTML = "$" + unitPrice;
        totalPriceCell.innerHTML = "$" + totalPrice;

        updateTotalPrice(totalPrice);
      }

      function calculatePrice(accessory) {
        // Add your own logic to calculate the price based on the selected accessory
        switch (accessory) {
          case "carCover":
            return 50;
          case "seatCovers":
            return 30;
          case "floorMats":
            return 20;
          // Add more cases as needed
          default:
            return 0;
        }
      }

      function updateTotalPrice(price) {
        var totalPriceElement = document.getElementById("totalPrice");
        var totalPrice = parseFloat(totalPriceElement.innerHTML);
        totalPrice += price;
        totalPriceElement.innerHTML = totalPrice.toFixed(2);
        calculateVAT(totalPrice);
        calculateNetPrice();
      }
      function calculateVAT(price) {
        let vatRate = 0.07;
        let vatPrice = price * vatRate;
        document.getElementById("VATPrice").textContent = vatPrice.toFixed(2);
      }

      function calculateNetPrice() {
        var totalPrice = parseFloat(
          document.getElementById("totalPrice").innerHTML
        );
        var vatPrice = parseFloat(
          document.getElementById("VATPrice").innerHTML
        );
        var netPrice = totalPrice + vatPrice;
        document.getElementById("netPrice").textContent = netPrice.toFixed(2);
      }
    </script>
  </body>
</html>
